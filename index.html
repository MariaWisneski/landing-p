<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="conteiner">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
            </div>
            <div id="social">
                <a href="#">
                    <img src="img/facebook.png" alt="face">
                </a>
                <a href="#">
                    <img src="img/instagram.jpeg" alt="instagram">
                </a>
                <a href="#">
                    <img src="img/whatsap.jpeg" alt="whats">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name 
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        Email  
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="passoword">
                        Password  
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="passoword">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                            Forgot your passoword
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_btn">
                Login
            </button>
        </form>
    </main>
</body>
</html>
